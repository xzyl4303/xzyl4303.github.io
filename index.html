<!doctype html>
<html lang="zh" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="sentences-data" content="sentences.txt">
  <title>xzyl4303个人首页</title>
  <link rel="shortcut icon" href="favicon.ico">
  <meta name="Description" content="xzyl4303个人首页">
  <meta name="color-scheme" content="dark light">
  <script>(function(H){H.className=H.className.replace(/\bno-js\b/,'js')})(document.documentElement)</script>
  <link rel="stylesheet" type="text/css" href="assets/css/main.css"/>
 <style>
    /* 添加自定义鼠标样式 */
    * {
      cursor: url('1.cur'), auto;
    }
  </style>
</head>

<body>
  <div class="vi">
    <h1 class="animate-slide-in-down">xzyl4303</h1>
    <div class="quote">
      <span class="quote-line quote-line-start animate-slide-in-left"></span>
      <span class="quote-icon quote-icon-start animate-slide-in-down">
        <i class="icon icon-quotes-left"></i>
      </span>
      <p class="quote-content animate-slide-in-down" id="quote-content"></p>
      <p class="quote-author animate-slide-in-down" id="quote-author"></p>      
      <span class="quote-icon quote-icon-end animate-slide-in-up">
        <i class="icon icon-quotes-right"></i>
      </span>
      <span class="quote-line quote-line-end animate-slide-in-right"></span>
    </div>
    <div class="links">
      <a href="email.html" class="animate-slide-in-down">找到我&联系方式</a>
      <a href="game.html" class="animate-slide-in-down">游戏</a>
    </div>
    <div class="relocating">
      Navigating to: <span class="relocate-location"></span>...
    </div>
  </div>

  <script src="assets/vendors/jquery-3.3.1.min.js"></script>
  <script>
    $(function () {
      var SLIDE_IN_DOWN = { opacity: 1, top: 0 };
      var SLIDE_IN_UP = { opacity: 1, bottom: 0 };
      var SLIDE_IN_LEFT = { left: 0 };
      var SLIDE_IN_RIGHT = { right: 0 };

      executeAnimations();

      function executeAnimations() {
        $.when()
          .then(animateTitle)
          .then(animateQuote)
          .then(animateLinks)
          .then(animateLocation);
      }

      function animateTitle() {
        return animate('h1', SLIDE_IN_DOWN);
      }

      function animateQuote() {
        return $.when(
          animate('.quote-line-start', SLIDE_IN_LEFT),
          animate('.quote-line-end',SLIDE_IN_RIGHT),
          animate('.quote-icon-start', SLIDE_IN_DOWN),
          animate('.quote-icon-end', SLIDE_IN_UP)
        )
          .then(function () {
            return animate('.quote-content', SLIDE_IN_DOWN);
          })
          .then(function () {
            return animate('.quote-author', SLIDE_IN_DOWN);
          });
      }

      function animateLinks() {
        var DELAY_STEP = 200;
        var elements = $('.links a');
        var concurrent = $.makeArray(elements)
          .map(function (element, index) {
            return animate(element, SLIDE_IN_DOWN, index * DELAY_STEP);
          });

        return $.when.apply($, concurrent);
      }

      function animateLocation() {
        return $.when(
          animate('.location-icon', SLIDE_IN_UP),
          animate('.location-text', SLIDE_IN_DOWN)
        );
      }

      function animate(selector, properties, delay, options) {
        delay = delay || 0;
        return $(selector).delay(delay)
          .animate(properties, options)
          .promise();
      }
    });
  </script>
    <script>
     $(function () {
    // 获取句子数据文件的路径
    var sentencesDataPath = $('meta[name="sentences-data"]').attr('content');

    // 使用fetch API 异步加载句子数据
    fetch(sentencesDataPath)
        .then(response => response.text())
        .then(data => {
            // 将文本数据按空行分割成句子数组
            var sentences = data.split('\n\n');

            // 从句子数组中随机选择一个句子
            var randomSentence = sentences[Math.floor(Math.random() * sentences.length)];

            // 将句子和作者信息显示在网页上
            var [sentenceText, authorAndSource] = randomSentence.split('#');
            $('#quote-content').text(sentenceText);
            $('#quote-author').text(authorAndSource);
        })
        .catch(error => console.error('Error:', error));
});
    </script>
</body>
</html>
